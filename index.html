<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="background">
        <img src="./sign-up-background.jpg" class="logo-img" alt="image">
    </div>
    <div class="main">
        <div class="description">
            <p class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p class="bottom">You know you want to</p>
        </div>
        <form>
            <legend>Let's do this!</legend>
            <div class="form">
                <div class="each-input">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">  
                </div>
                <div class="each-input">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="each-input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="each-input">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="text" id="phone" name="phone"> 
                </div>
                <div class="each-input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="each-input">
                    <label for="confirm-password">PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">
                </div>
            </div>
            
        </form>
        <div class="submit">
            <button>Create Account</button>
            <p>Already have an account? <a>Log in</a></p>
        </div>
    </div>
</body>
</html>
